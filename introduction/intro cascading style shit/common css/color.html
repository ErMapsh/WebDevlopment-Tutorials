<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css color</title>
    <style>
        p{
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Montserrat Alternates', sans-serif;
        }
        #colorByname{
            color: pink;
        }
        #colorByrgb{
            color: rgb(3, 200, 10);
        }

        #colorByhash{
            color: #4343;
        }
    </style>
</head>
<body>
    <h1>css color three way:</h1>

    <p id="colorByname">color by name of that colour..</p>
    <p id="colorByrgb">color by rgb value..</p>
    <p id= "colorByhash">color by hash value</p>
</body>
</html>
