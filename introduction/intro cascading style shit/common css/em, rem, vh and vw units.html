    <style>

            font-size: 25px;
        }
        #container {
            text-align: center;

            border: 4px solid red;
            height: vh;
            width: vw;

            padding: 3rem;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="first">THIS is 1</h1>
        <h1 id="SEC">THIS is 2</h1>
